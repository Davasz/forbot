<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForBot | Assistente Humanizado do ForMove</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/Chatbot.js"></script>
</head>

<!-- <body onload="onLoadMessages()"> -->

<body>
    <header>
        <div class="logo">
            <img src="assets/img/forbot-logo.png" alt="Logo ForBot">
            <h1>ForBot</h1>
            <h4>by ForMove®</h4>
        </div>
        <nav>
            <button id="unmute" class="icon-mute">
                <img src="assets/img/unmute-icon.png" alt="Desmutar o volume">
            </button>
            <a id="icon-mobile" href="https://formove.netlify.app">
                <img src="assets/img/back-icon.png" alt="Seta para voltar">
            </a>
        </nav>
    </header>
    <main>
        <h1>ASSISTENTE<br>HUMANIZADO</h1>
        <section class="section-message">
            <img src="assets/img/illustration-bot.png" alt="Ilustração do robô">
            <div class="show-messages">

            </div>
        </section>

        <section class="input-text">
            <textarea name="user-text" id="user-text" cols="30" rows="10"
                placeholder="Escreva sua mensagem..."></textarea>
            <button id="user-voice"><img src="assets/img/mic-icon.png" alt="Icone microfone"></button>
            <button id="user-text-submit" type="button">ENVIAR</button>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
